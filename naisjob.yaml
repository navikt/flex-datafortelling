apiVersion: nais.io/v1
kind: Naisjob
metadata:
  annotations:
    nais.io/read-only-file-system: "false"
  labels:
    team: flex
  name: flex-datafortelling
  namespace: flex
spec:
  image: "{{ image }}"
  schedule: "0 0 * * *"
  env:
    - name: NADA_URL
      value: nada.intern.nav.no
    - name: QUARTO_ID
      value: 87332165-41ff-49bc-bd34-a8747cefb3db # https://data.intern.nav.no/story/87332165-41ff-49bc-bd34-a8747cefb3db
  envFrom:
    - secret: flex-nada-token
  accessPolicy:
    outbound:
      external:
        - host: nada.intern.nav.no
        - host: data.nav.no
        - host: datamarkedsplassen.intern.dev.nav.no
        - host: datamarkedsplassen.intern.nav.no
